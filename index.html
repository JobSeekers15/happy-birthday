<!DOCTYPE html>
<html>
<head>
    <title>Birthday Wishes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: opacity 0.5s ease-in-out;
        }

        h1 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        img {
            width: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        p {
            color: #666666;
            font-size: 18px;
            line-height: 1.5;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="username" name="username" placeholder="Username">
            <input type="password" id="password" name="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="container hidden" id="birthday-container">
        <h1>Birthday Wishes for Jahnavi</h1>
        <img src="C:\Users\vamshi krishna\Desktop\IMG-20230526-WA0018.jpg" alt="Birthday Girl" id="birthday-image">
        <p id="birthday-wishes">Happy birthday! May this special day bring you joy, laughter, and wonderful memories. Wishing you all the best on your birthday and always.</p>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username === "jahnavi" && password === "jahnavi26") {
                document.getElementById("login-container").classList.add("hidden");
                document.getElementById("birthday-container").classList.remove("hidden");
                setTimeout(function() {
                    document.getElementById("birthday-image").style.opacity = "1";
                    document.getElementById("birthday-wishes").style.opacity = "1";
                }, 500); // Delay the appearance of the image and wishes section
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
</body>
</html>
